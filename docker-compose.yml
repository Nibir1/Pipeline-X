# Docker Compose file for Pipeline X

version: "3.9"

x-airflow-common:
  &airflow-common
  build: .
  image: pipeline-x-airflow:latest
  env_file:
    - .env
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    PYTHONPATH: /opt/airflow
    QDRANT_HOST: ${QDRANT_HOST}
    QDRANT_PORT: ${QDRANT_PORT}
    API_URL: ${API_URL}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./src:/opt/airflow/src
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
    qdrant:
      condition: service_started

services:
  # ---------------------------------------------------------
  # 1. DATABASE LAYER
  # ---------------------------------------------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"

  # ---------------------------------------------------------
  # 2. VECTOR ENGINE (Qdrant)
  # ---------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant-storage:/qdrant/storage

  # ---------------------------------------------------------
  # 3. AIRFLOW INITIALIZATION
  # ---------------------------------------------------------
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: 'admin'
      _AIRFLOW_WWW_USER_PASSWORD: 'admin'
    command: -c "
      airflow db init &&
      airflow users create
        --username admin
        --password admin
        --firstname Pipeline
        --lastname X
        --role Admin
        --email admin@pipelinex.com
      "

  # ---------------------------------------------------------
  # 4. AIRFLOW SERVICES
  # ---------------------------------------------------------
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ---------------------------------------------------------
  # 5. RAG SERVICES
  # ---------------------------------------------------------
  api:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: >
      -c "uvicorn src.api.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      retries: 5
      start_period: 20s
    depends_on:
      qdrant:
        condition: service_started

  ui:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: >
      -c "streamlit run src/ui/app.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres-db-volume:
  qdrant-storage:
