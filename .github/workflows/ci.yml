name: Pipeline-X CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install only logic dependencies (skip Airflow for unit testing logic)
        pip install pandas langchain sentence-transformers qdrant-client pydantic python-dotenv pytest
        
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: Verify Logic Imports
      run: |
        # Simple smoke test to ensure modules import correctly
        python -c "from src.etl.extractor import DataExtractor; print('Extractor OK')"
        python -c "from src.ai.chunker import TextChunker; print('Chunker OK')"