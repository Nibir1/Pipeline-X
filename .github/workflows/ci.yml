name: Pipeline-X CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # CRITICAL FIX: Pin versions to match requirements.txt to avoid breaking changes in latest LangChain
        pip install pandas==2.2.0 \
                    langchain==0.1.16 \
                    langchain-community==0.0.33 \
                    sentence-transformers==2.7.0 \
                    qdrant-client==1.9.0 \
                    pydantic==2.7.0 \
                    python-dotenv==1.0.1 \
                    pytest \
                    flake8
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: Verify Logic Imports
      run: |
        # Simple smoke test to ensure modules import correctly
        python -c "from src.etl.extractor import DataExtractor; print('Extractor OK')"
        python -c "from src.ai.chunker import TextChunker; print('Chunker OK')"